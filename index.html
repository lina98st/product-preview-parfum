<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
  <img src="images/image-product-desktop.jpg" alt="Product Image">
</div>
<div class="content">
  <h1>Perfume</h1>
  <h2>Gabrielle Essence Eau De Parfum</h2>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <p class="price"><span class="new-price">$149.99</span> <span class="old-price">$169.99</span></p>

  <button class="btn">
    <img src="file:///Users/alina/Desktop/product-preview-card-component-main/images/icon-cart.svg" alt="Cart Icon">
    Add to Cart
  </button>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alina</a>.
  </div>
</body>
</html>
